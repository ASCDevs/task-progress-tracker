<h2 mat-dialog-title>Adicionar nova tarefa</h2>
<mat-dialog-content class="mat-typography">
  <h3>Cadastre sua nova tarefa para ser executada</h3>
  <form class="form-new-task">
    <mat-form-field>
      <mat-label>Nome da Tarefa</mat-label>
      <input type="text" matInput[formControl]="nameTaskControl" [errorStateMatcher]="matcher">
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-flat-button color="accent" [mat-dialog-close]="true" cdkFocusInitial>Salvar</button>
</mat-dialog-actions>
