<h2 mat-dialog-title>Adicionar nova tarefa</h2>
<mat-dialog-content class="mat-typography">
  <!-- https://material.angular.io/components/stepper/overview -->
  <h3>Configure sua nova tarefa para ser executada</h3>
  <form class="form-new-task">
    <mat-form-field>
      <mat-label>Nome da Tarefa</mat-label>
      <input type="text" matInput [errorStateMatcher]="matcher" [formControl]="taskNameFormControl">
    </mat-form-field>    
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <!-- [mat-dialog-close]="true" -->
  <button mat-flat-button color="accent"  cdkFocusInitial (click)="EnviarTarefa()" [disabled]="!taskNameFormControl.valid">Enviar tarefa</button>
</mat-dialog-actions>
