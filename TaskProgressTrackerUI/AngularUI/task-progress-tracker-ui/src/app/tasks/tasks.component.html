<p>Listagem de tarefas:</p>
<!-- https://material.angular.io/components/paginator/api -->
<table mat-table [dataSource]="loadTasks" class="mat-elevation-z8">
    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome.</th>
        <td mat-cell *matCellDef="let tarefa">{{tarefa.nomeTarefa}}</td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status</th>
        <td mat-cell *matCellDef="let tarefa">{{tarefa.status}}</td>
    </ng-container>

    <ng-container matColumnDef="pedidoTarefa">
        <th mat-header-cell *matHeaderCellDef> Dt. Pedido</th>
        <td mat-cell *matCellDef="let tarefa">{{tarefa.pedidoTarefa}}</td>
    </ng-container>

    <ng-container matColumnDef="inicioTarefa">
        <th mat-header-cell *matHeaderCellDef> Dt. Inicio</th>
        <td mat-cell *matCellDef="let tarefa">{{tarefa.inicioTarefa}}</td>
    </ng-container>

    <ng-container matColumnDef="fimTarefa">
        <th mat-header-cell *matHeaderCellDef> Dt. Final</th>
        <td mat-cell *matCellDef="let tarefa">{{tarefa.fimTarefa}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<button (click)="obterTasksSaved()">Teste HTTP</button>
