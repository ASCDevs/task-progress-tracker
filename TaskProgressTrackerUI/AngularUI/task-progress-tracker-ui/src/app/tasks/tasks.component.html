<p>Listagem de tarefas:</p>
<!-- https://material.angular.io/components/paginator/api -->
<div class="area-content">
    <div class="area-buttons item-content">
        <button (click)="openNewTaskWindow()"mat-raised-button color="accent">Nova Tarefa</button>
    </div>
    <div class="item-content">
        <table mat-table [dataSource]="loadTasks" class="mat-elevation-z8">
            <ng-container matColumnDef="taskName">
                <th mat-header-cell *matHeaderCellDef> Nome.</th>
                <td mat-cell *matCellDef="let tarefa">{{tarefa.taskName}}</td>
            </ng-container>
        
            <ng-container matColumnDef="statusUm">
                <th mat-header-cell *matHeaderCellDef> Status</th>
                <td mat-cell *matCellDef="let tarefa">{{tarefa.status}}</td>
            </ng-container>
        
            <ng-container matColumnDef="dtSolicitacao">
                <th mat-header-cell *matHeaderCellDef> Dt. Pedido</th>
                <td mat-cell *matCellDef="let tarefa">{{tarefa.dtSolicitacao}}</td>
            </ng-container>
        
            <ng-container matColumnDef="dtInicio">
                <th mat-header-cell *matHeaderCellDef> Dt. Inicio</th>
                <td mat-cell *matCellDef="let tarefa">{{tarefa.dtInicio}}</td>
            </ng-container>
        
            <ng-container matColumnDef="dtFinalizacao">
                <th mat-header-cell *matHeaderCellDef> Dt. Final</th>
                <td mat-cell *matCellDef="let tarefa">{{tarefa.dtFinalizacao}}</td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
